    <body>
        <!-- /* navigation bar */ -->
        <nav>
            <div class="main-nav container flex">
                <a href="#home" onclick="reload()" class="company-logo">
                    <img src="./Assets/Logo.png" alt>
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="cricket"

                            onclick=" onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics"
                            onclick=" onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="technology"
                            onclick=" onNavItemClick('technology')">Technology</li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input id="search-text" type="text" class="news-input"
                        placeholder="e.g. science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </nav>

        <main>
            <div class="cards-container container flex" id="cards-container">
                
        </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200"
                        alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget
                        05/07/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor

                </div>
            </div>

        </template>
